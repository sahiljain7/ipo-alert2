name: IPO Alerts

on:
  schedule:
    - cron: '0 8 * * *'   # once daily
  workflow_dispatch:

jobs:
  send_alert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run IPO script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python ipo_github_bot.py

      - name: Commit status file if changed
        run: |
          if git status --porcelain | grep ipo_status.json; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add ipo_status.json
            git commit -m "Update IPO status"
            git push
          else
            echo "No change"
          fi
